<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>MONOSPACER</title>

    <style>
        * {
            box-sizing: border-box;
            margin: auto;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        .holder {
            width: 80%;
            margin: auto;
        }

        textarea {
            width: 100%;
            height: 30vh; 
            text-align: left;
        }

        div {
            margin: 10px;
        }

        button {
            margin: 2px;
            background-color: dodgerblue;
            color: white;
            border: 1px solid black;
        }

        #output {
            background: #f7f7f7;
        }

        #change-width-by {
            width: 50px;
        }

        #example-btn {
            float: right;
        }

        #copy-clipboard {
            float: right;
        }
    </style>
</head>
<body>

    <div class="holder">
        <div><h1>XML FONT MONOSPACER</h1></div>
        <div><h4>Makes font characters monospaced.</h4></div>
    
        
        <div><h4>CHANGE WIDTH BY</h4><button id="decrease-width">&#60;</button><input type="number" id="change-width-by" value="1" step="1" min="1"><button id="increase-width">&#62;</button></div>
        
        <div><h2>INPUT</h2></div>
        <div>Paste the characters which require monospacing.</div>
        <div>
            <button id="example-btn">Place Example XML</button>
            <textarea id="input" autofocus placeholder="Paste xml here.."></textarea>
        </div>
    
        <div><h2>RESULT</h2></div>
        <div>
            <button id="copy-clipboard">Copy to clipboard</button>
            <textarea id="output" placeholder="Monospaced font will show up here." readonly></textarea>   
        </div>
    </div>

    <script src="monospacer.js"></script>
</body>
</html>
