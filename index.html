<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>BITMAP FONT MONOSPACER</title>
</head>
<body>
    <div class="holder">

        <section class="header">
            <div><h1>BITMAP FONT MONOSPACER</h1></div>
            <div><h4>The tool automatically sets the highest xadvance property and recalculates xoffset by that value.</h4></div>
        </section>

        <section class="wrapper">
            <div><h2>INPUT</h2></div>
            <div>
                <div class="text-area-tools flex flex-row flex-justify-between flex-align-center">
                    <span>
                        <div>Change xadvance</div>
                        <div>
                            <button id="decrease-x-advance">↓</button>
                            <button id="increase-x-advance">↑</button>
                        </div>
                        
                    </span>
                    <span>Paste only the characters which require monospacing.</span>
                    <span class="flex flex-direction-column"> 
                        <input type="checkbox" id="monospacer-toggle" name="monospacer-toggle" checked>
                        <label for="monospacer-toggle">Monospacing</label></span>
                    <span>
                        <button id="example-btn">Test with example XML</button>
                    </span>
                </div>
                
                <textarea id="input" autofocus placeholder="Paste xml here.."></textarea>
            </div>
        </section>

        <section class="wrapper">
            <div><h2>RESULT</h2> <span class="visibility-hidden" id="x-advance-element">Highest xadvance found: <span id="x-advance-number"></span></span></div>
            <div>
                <div class="text-area-tools flex flex-justify-end flex-align-center">
                    <span id="text-copied" class="color-lime display-none">Copied!</span>
                    <button id="copy-clipboard">Copy to clipboard</button>
                </div>
                <textarea id="output" placeholder="Monospaced font will show up here." readonly></textarea>   
            </div>
        </section>

    </div>

    <script src="monospacer.js"></script>
</body>
</html>
