<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>MONOSPACER</title>

    <style>
        * {
            margin: auto;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        textarea {
            width: 60%;
            height: 30vh;
            text-align: left;
        }

        div {
            margin: 10px;
        }

        button {
            margin: 2px;
        }

        #change-width-by{
            width: 50px;
        }
    </style>
</head>
<body>
    <div><h1>XML FONT MONOSPACER</h1></div>
    <div><h4>Makes font characters monospaced.</h4></div>

    <div><button id="example-btn">Place Example XML</button></div>
    <div><h4>CHANGE WIDTH BY</h4><button id="decrease-width">&#60;</button><input type="number" id="change-width-by" value="1" step="1" min="1"><button id="increase-width">&#62;</button></div>
    <div><h2>INPUT</h2></div>

    <textarea id="input" autofocus placeholder="Paste xml here.."></textarea>

    <div><h2>RESULT</h2></div>

    <textarea id="output" disabled></textarea>

    <script src="monospacer.js"></script>
</body>
</html>
