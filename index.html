<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>MONOSPACER</title>
</head>
<body>
    <div class="holder">

        <section class="header">
            <div><h1>BITMAP XML FONT MONOSPACER</h1></div>
            <div><h4>Makes font characters monospaced.</h4></div>
        </section>

        <section class="wrapper">
            <div><h2>INPUT</h2></div>
            <div>
                <div class="text-area-tools flex flex-row flex-justify-between flex-align-center">
                    <span class="flex flex-column">
                        <h4>CHANGE WIDTH</h4>
                        <div>
                            <button id="decrease-width" title="Decrease width">&#60;</button>
                            <input type="number" id="change-width-by" value="1" step="1" min="1">
                            <button id="increase-width" title="Increase width">&#62;</button>
                        </div>
                    </span>
                    <span>Paste the characters which require monospacing.</span>
                    <span>
                        <button id="example-btn">Place Example XML</button>
                    </span>
                </div>
                
                <textarea id="input" autofocus placeholder="Paste xml here.."></textarea>
            </div>
        </section>

        <section class="wrapper">
            <div><h2>RESULT</h2></div>
            <div>
                <div class="text-area-tools flex flex-justify-end flex-align-center">
                    <span id="text-copied" class="color-lime display-none">Copied!</span>
                    <button id="copy-clipboard">Copy to clipboard</button>
                </div>
                <textarea id="output" placeholder="Monospaced font will show up here." readonly></textarea>   
            </div>
        </section>

    </div>

    <script src="monospacer.js"></script>
</body>
</html>
