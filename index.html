<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONOSPACER</title>

    <style>
        * {
            margin: auto;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        textarea {
            width: 60%;
            height: 30vh;
            text-align: left;
        }

        div {
            margin: 1.5%;
        }
    </style>
</head>
<body>
    <div><h1>XML FONT MONOSPACER</h1></div>
    <div><h4>Makes font characters monospaced to prevent "jumping" while incrementing.</h4></div>

    <div><h2>Input</h2><button id="example-btn">Place Example XML</button></div>

    <textarea id="input" autofocus placeholder="Paste xml here.."></textarea>

    <div><h2>Result</h2></div>

    <textarea id="output" disabled></textarea>

    <script src="monospacer.js"></script>
</body>
</html>
